<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courts</title>
</head>
<body>
    <h1>Manage Courts</h1>
    <table border="1">
        <tr>
            <th>Court ID</th>
            <th>Location</th>
            <th>Hourly Rate</th>
            <th>Court Surface</th>
            <th>Size</th>
            <th>Actions</th>
        </tr>
        {% for court in courts %}
        <tr>
            <td>{{ court.court_id }}</td>
            <td>{{ court.location }}</td>
            <td>{{ court.hourly_rate }}</td>
            <td>{{ court.court_surface }}</td>
            <td>{{ court.size }}</td>
            <td>
                <a href="{{ url_for('update_court', court_id=court.court_id) }}">Update</a>
                <a href="{{ url_for('delete_court', court_id=court.court_id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_court') }}">Add New Court</a>
<button onclick="window.location.href='{{ url_for('manager_main_page') }}'">Main Manager Page</button>

</body>
</html>
