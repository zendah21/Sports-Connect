<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts %}
        <div>
            <h3>{{ post.sport }}</h3>
            <p>Date: {{ post.date }}, Time: {{ post.time }}</p>
            <p>Location: {{ post.location }}</p>
            <p>Description: {{ post.description }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
