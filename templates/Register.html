<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sports Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Sign Up for Sports Connect</h1>
        {% if error %}
        <div style="color: red;">
            {{ error }}
        </div>
        {% endif %}
        <form action="{{ url_for('submit_signup') }}" method="post">
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control" onchange="showFields()">
                    <option value="player">Player</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group" id="playerFields">
                <label for="player_id">Player ID</label>
                <input type="text" id="player_id" name="player_id" class="form-control">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control">
            </div>
            <div class="form-group" id="managerFields" style="display: none;">
                <label for="manager_phone_number">Phone Number</label>
                <input type="text" id="manager_phone_number" name="manager_phone_number" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <script>
        function showFields() {
            var role = document.getElementById("role").value;
            var playerFields = document.getElementById("playerFields");
            var managerFields = document.getElementById("managerFields");
            var nameLabel = document.getElementById("nameLabel");

            if (role === "player") {
                playerFields.style.display = "block";
                managerFields.style.display = "none";
                nameLabel.style.display = "block";
            } else if (role === "manager") {
                playerFields.style.display = "none";
                managerFields.style.display = "block";
                nameLabel.style.display = "block";
            }
        }
    </script>
</body>
</html>
